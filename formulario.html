<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suscripcion</title>
</head>
<body>
    <b>Completa el formulario para suscribirte.</b>

    <form>
        <p> 
            <label for="name"> <p>Nombre:</p> </label>
            <input type="text" id="name" name="user_name" placeholder="Ingrese su Nombre" required>
        </p>
        <p>
            <label for="apellido"> <p>Apellido:</p></label>
            <input type="text" id="apellido" name="last_name" placeholder="Ingrese su Apellido" required>
        </p>
        <p>
            <label for="mail"> <p>e-Mail:</p></label>
            <input type="email" id="mail" name="mail" placeholder="Ingrese su Mail" required> 
        </p>
        <p>
            <label for="pass"> <p>Contraseña:</p></label>
            <input type="password" id="pass" name="password" placeholder="Ingrese su Contraseña" required>
        </p>
            <input type="submit" value="registrar">
        
    </form>

    <p><a href="index.html">VOLVER</a></p>
    
</body>
</html>
